<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация на олимпиаду</title>
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f3f6fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      color: #1976d2;
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    button {
      width: 100%;
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #1259a3;
    }
  </style>
</head>
<body>

  <form action="https://script.google.com/macros/s/AKfycbycV-5DNb2uD_IRRWgInnMo7rowAfHoJDcJBeaDDm0R38U_C5be8A_As2WMNvqnFFYp/exec" method="POST" target="hidden_iframe">
    <h2>Регистрация участника</h2>

    <input type="text" name="lastname" placeholder="Фамилия" required>
    <input type="text" name="firstname" placeholder="Имя" required>
    <input type="text" name="middlename" placeholder="Отчество" required>
    <input type="tel" name="phone" placeholder="Номер телефона" required>

    <select name="class" id="classSelect" required>
      <option value="">Выберите класс</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
    </select>

    <input type="text" name="difficulty" id="difficultyField" placeholder="Сложность" readonly>
    <input type="url" name="scratch_link" placeholder="Ссылка на проект Scratch" required>

    <button type="submit">Отправить</button>
  </form>

  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    document.getElementById('classSelect').addEventListener('change', function() {
      const value = parseInt(this.value);
      let diff = "";
      if (value >= 4 && value <= 6) diff = "5–6 класс";
      else if (value >= 7 && value <= 9) diff = "7–9 класс";
      else diff = "10–11 класс";
      document.getElementById('difficultyField').value = diff;
    });
  </script>

</body>
</html>
