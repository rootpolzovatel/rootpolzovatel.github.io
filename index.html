<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация на олимпиаду</title>
  <style>
    body { font-family: sans-serif; background:#f8f9fa; padding:2rem; max-width:700px; margin:auto; }
    form { background:#fff; padding:1.5rem; border-radius:10px; box-shadow:0 0 8px rgba(0,0,0,0.1); }
    label { display:block; margin-top:1rem; }
    input, select, button { width:100%; padding:8px; margin-top:4px; }
    button { background:#0078d7; color:#fff; border:none; cursor:pointer; }
    button:hover { background:#005fa3; }
    #status { margin-top:1rem; font-weight:bold; }
  </style>
</head>
<body>
  <h1>Регистрация на олимпиаду_3_1</h1>

  <form id="olympForm">
    <label>Фамилия*<input name="surname" required></label>
    <label>Имя*<input name="name" required></label>
    <label>Отчество<input name="patronymic"></label>
    <label>Класс*<input name="grade" required></label>
    <label>Сложность*
      <select name="difficulty" required>
        <option value="">-- выберите --</option>
        <option>Лёгкий</option>
        <option>Средний</option>
        <option>Сложный</option>
      </select>
    </label>
    <label>Email*<input type="email" name="email" required></label>
    <label>Ссылка на проект<input type="url" name="scratch_link"></label>
    <label>Файл проекта (.sb3)
      <input type="file" name="projectFile" accept=".sb3">
    </label>
    <label><input type="checkbox" name="consent" required> Согласие родителей*</label>
    <button type="submit">Отправить</button>
    <div id="status"></div>
  </form>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxjL-f9YgUz-uR8fJRPXWb9Rsu8SGvlZJxQ8VDtXSiZWwdQpBZMD8RyJxfFa6Ng7eZ4/exec";

    document.getElementById("olympForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const status = document.getElementById("status");
      status.textContent = "Отправка данных...";

      const form = e.target;
      const fileInput = form.projectFile.files[0];
      let fileBase64 = "", fileName = "";

      if (fileInput) {
        const buffer = await fileInput.arrayBuffer();
        fileBase64 = btoa(String.fromCharCode(...new Uint8Array(buffer)));
        fileName = fileInput.name;
      }

      const data = {
        surname: form.surname.value,
        name: form.name.value,
        patronymic: form.patronymic.value,
        grade: form.grade.value,
        difficulty: form.difficulty.value,
        email: form.email.value,
        scratch_link: form.scratch_link.value,
        consent: form.consent.checked ? "Да" : "Нет",
        fileName,
        fileData: fileBase64
      };

      try {
        const response = await fetch(SCRIPT_URL, {
          method: "POST",
          body: JSON.stringify(data),
          headers: { "Content-Type": "application/json" }
        });
        const result = await response.json();
        if (result.success) {
          status.textContent = "✅ Заявка отправлена успешно!";
          form.reset();
        } else {
          status.textContent = "❌ Ошибка: " + result.error;
        }
      } catch (err) {
        status.textContent = "⚠️ Ошибка соединения: " + err.message;
      }
    });
  </script>
</body>
</html>
